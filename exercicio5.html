<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);
            const nota4 = parseFloat(document.getElementById("nota4").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                resultado.textContent = "Por favor, insira todas as notas corretamente.";
                return;
            }

            const media = (nota1 + nota2 + nota3 + nota4) / 4;
            const status = media >= 7 ? "Aprovado" : "Reprovado";

            resultado.textContent = `Média: ${media.toFixed(2)} - ${status}`;
        }
    </script>
</head>
<body>
    <h1>Cálculo de Média</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" /><br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" /><br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01" /><br>
    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" step="0.01" /><br>

    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>
</body>
</html>
