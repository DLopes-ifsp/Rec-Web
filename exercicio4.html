<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <script>
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1;

        function verificarPalpite() {
            const palpite = parseInt(document.getElementById("palpite").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(palpite) || palpite < 1 || palpite > 10) {
                resultado.textContent = "Por favor, insira um número entre 1 e 10.";
                return;
            }

            if (palpite === numeroAleatorio) {
                resultado.textContent = "Parabéns! Você acertou!";
                numeroAleatorio = Math.floor(Math.random() * 10) + 1; // Gera um novo número
            } else if (palpite < numeroAleatorio) {
                resultado.textContent = "Tente um número maior.";
            } else {
                resultado.textContent = "Tente um número menor.";
            }
        }
    </script>
</head>
<body>
    <h1>Adivinhe o Número</h1>
    <p>O sistema sorteou um número entre 1 e 10. Tente adivinhar!</p>
    <label for="palpite">Digite seu palpite:</label>
    <input type="number" id="palpite" />
    <button onclick="verificarPalpite()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
